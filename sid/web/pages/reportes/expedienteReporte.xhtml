<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <h:form id="idForm" class="form-horizontal">
                <style>
                    .trPadding{
                        padding-bottom: 10px;
                    }
                    .trPaddingRight{
                        padding-right: 10px;
                        padding-bottom: 10px;
                    }

                    .trPaddingLeft{
                        padding-left: 10px;
                        padding-bottom: 10px;
                    }

                    .clasRED{
                        background: #F2DEDE;
                        border: solid #A94442;
                    }
                </style>
                <script>
                    function reporteOnChange(sel) {
                        if (sel.value=="R1"){
                             $("#repo1").show();
                             $("#repo2").hide();
                             $("#repo3").hide();
                             $("#repo4").hide();
                        }else if(sel.value=="R2"){
                            $("#repo1").hide();
                             $("#repo2").show();
                             $("#repo3").hide();
                             $("#repo4").hide();
                        }else if(sel.value=="R3"){
                            $("#repo1").hide();
                             $("#repo2").hide();
                             $("#repo3").show();
                             $("#repo4").hide();
                        }else if(sel.value=="R4"){
                            $("#repo1").hide();
                             $("#repo2").hide();
                             $("#repo3").hide();
                             $("#repo4").show();
                        }else{
                             $("#repo1").hide();
                             $("#repo2").hide();
                             $("#repo3").hide();
                             $("#repo4").hide();
                        }
                    }
                    
                    function tipoOnChange(sel) {
                        if (sel.value=="R"){
                             $("#tipoReporte").show();
                             $("#cubo").hide();
                        }else if(sel.value=="C"){
                             $("#tipoReporte").hide();
                             $("#cubo").show();
                        }else{
                             $("#tipoReporte").hide();
                             $("#cubo").hide();
                        }
                    }
                                       
                </script>
                
                <div class="row" style="center">
                    <div class="col-lg-12 col-sm-12 col-md-6">

                        <div class="card">
                            <div class="card-header header-dark">
                                <h4 class="card-title"><a href="#">Reporte y Análisis de Datos</a></h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12" style="text-align: right">
                                        <a class="btn btn-info" jsf:action="expedienteReporte.xhtml" >
                                            <span class="fas fa-trash" /> Limpiar
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-4 col-md-6 col-lg-12">
                                        <div class="form-group">
                                            <label for="inputmotivo" class="control-label col-form-label"><strong>SELECCIONE</strong></label>
                                            <h:selectOneRadio required="true" requiredMessage="Debe seleccionar una opción" class="tipo" onclick="tipoOnChange(this)">
                                                <f:selectItem itemLabel="Generar Reporte" itemValue="R"/>
                                                <f:selectItem itemLabel="Análisar CUBOS" itemValue="C"/>
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4 col-md-6 col-lg-12" style="display:none;" id="tipoReporte" >
                                    <div class="col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <label for="inputtipoReporte" class="control-label col-form-label"><strong>TIPO DE REPORTE</strong></label>
                                            <h:selectOneMenu requiredMessage="Debe seleccionar el tipo de atención" id="cmbTipoReporte" onchange="reporteOnChange(this)" class="tipoatencion form-control">
                                                <f:selectItem itemValue="#{null}" itemLabel="Selecione Reporte" />
                                                <f:selectItem itemLabel="Reporte de Centro Atención Virtual" itemValue="R1" />
                                                <f:selectItem itemLabel="Reporte Anual de Cargo por Sede" itemValue="R2" />
                                                <f:selectItem itemLabel="Reporte Anual de Clasificación por Sede" itemValue="R3" />
                                                <f:selectItem itemLabel="Reporte Anual de Clasificación por Estado" itemValue="R4" />
                                          
                                            </h:selectOneMenu>
                                        </div>                                     
                                        
                                        
                                    </div>
                                    
                                    <div class="row" id="repo1" style="display:none;">
                                            <div class="col-md-12">
                                                <iframe runat="server" id="iframe2" src="http://apps2.defensoria.gob.pe:8085/pentaho/Urbano?token=#{reporteSidController.obtenToken('destination_1')}" width="100%" height="1800" frameBorder="0"  scrolling="no" style="overflow: hidden;" ></iframe>
                                            </div>
                                        </div>
                                
                                        <div class="row" id="repo2" style="display:none;">
                                            <div class="col-md-12">
                                                <iframe runat="server" id="iframe2" src="http://apps2.defensoria.gob.pe:8085/pentaho/Urbano?token=#{reporteSidController.obtenToken('destination_2')}" width="100%" height="1800" frameBorder="0"  scrolling="no" style="overflow: hidden;" ></iframe>
                                            </div>
                                        </div>
                                
                                        <div class="row" id="repo3" style="display:none;">
                                            <div class="col-md-12">
                                                <iframe runat="server" id="iframe2" src="http://apps2.defensoria.gob.pe:8085/pentaho/Urbano?token=#{reporteSidController.obtenToken('destination_3')}" width="100%" height="1800" frameBorder="0"  scrolling="no" style="overflow: hidden;" ></iframe>
                                            </div>
                                        </div>
                                        
                                        <div class="row" id="repo4" style="display:none;">
                                            <div class="col-md-12">
                                                <iframe runat="server" id="iframe2" src="http://apps2.defensoria.gob.pe:8085/pentaho/Urbano?token=#{reporteSidController.obtenToken('destination_4')}" width="100%" height="1800" frameBorder="0"  scrolling="no" style="overflow: hidden;" ></iframe>
                                            </div>
                                        </div>
                                </div>
                                
                                        
                         
                                        <div class="row" id="cubo" style="display:none;">
                                            <div class="col-md-12">
                                                <p>Un <a href="https://es.wikipedia.org/wiki/Cubo_OLAP" target="_blank">Cubo OLAP</a> es una herramienta para generar respuestas con fines analíticos a consultas de grandes volúmenes de datos. A continuación, se muestra un analizador de Cubos OLAP</p>
                                            </div>
                                            <div class="col-md-12">
                                                <iframe runat="server" id="iframe2" src="http://apps2.defensoria.gob.pe:8085/pentaho/Urbano?token=#{reporteSidController.obtenToken('destination_5')}" width="100%" height="800" frameBorder="0"  scrolling="no" style="overflow: hidden;" ></iframe>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
