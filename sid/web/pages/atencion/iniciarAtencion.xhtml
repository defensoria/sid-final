<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <h:form id="idForm" class="form-horizontal">
                <style>
                    .trPadding{
                        padding-bottom: 10px;
                    }
                    .trPaddingRight{
                        padding-right: 10px;
                        padding-bottom: 10px;
                    }

                    .trPaddingLeft{
                        padding-left: 10px;
                        padding-bottom: 10px;
                    }

                    .clasRED{
                        background: #F2DEDE;
                        border: solid #A94442;
                    }
                </style>
                <script>
                    function confirmar1() {
                        if ($('.motivo').is(':checked')) {
                            $('.motivo').focus().addClass("clasRED");
                            alertar("Debe seleccionar el motivo");
                            return false;
                        } else {
                            $('.motivo').removeClass("clasRED");
                        }
                        if ($('.tipoatencion').val() === '0') {
                            $('.tipoatencion').focus().addClass("clasRED");
                            alertar("Debe seleccionar el tipo de atención");
                            return false;
                        } else {
                            $('.tipoatencion').removeClass("clasRED");
                        }
                        if ($('.tipotramite').val() === '0')) {
                            $('.tipotramite').focus().addClass("clasRED");
                            alertar("Debe seleccionar el tipo de trámite");
                            return false;
                        } else {
                            $('.tipotramite').removeClass("clasRED");
                        }
                        if ($('.documento').is(':checked')) {
                            $('.documento').focus().addClass("clasRED");
                            alertar("Debe seleccionar el tipo de trámite");
                            return false;
                        } else {
                            $('.documento').removeClass("clasRED");
                        }
                        //$(".confirmacion1").modal('show');
                    }
                </script>
                
                <div class="row" style="center">
                    <div class="col-lg-12 col-sm-12 col-md-6">

                        <div class="card">
                            <div class="card-header header-dark">
                                <h4 class="card-title"><a href="#">Atención al Ciudadano</a></h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12" style="text-align: right">
                                        <a class="btn btn-warning" jsf:action="#{atencionController.irRecepcionDocumentosAdministrativos()}"> <!--onclick="confirmar1()"-->
                                            <i class="fa fa-save"></i> Siguiente
                                        </a>
                                        &#160;&#160;&#160;
                                        <a class="btn btn-info" jsf:action="#{atencionController.limpiarIniciarAtencion()}">
                                            <span class="fas fa-trash" /> Limpiar
                                        </a>
                                        &#160;&#160;&#160;
                                        <a class="btn btn-info" jsf:action="#{atencionController.limpiarIniciarAtencion()}">
                                            <span class="fas fa-times" /> Cancelar
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-4 col-md-6 col-lg-12">
                                        <div class="form-group">
                                            <label for="inputmotivo" class="control-label col-form-label"><strong>MOTIVO</strong></label>
                                            <h:selectOneRadio required="true" requiredMessage="Debe seleccionar el motivo de la visita el ciudadano" class="motivo" value="#{atencionController.atencion.tipoMotivo}">
                                                <f:selectItem itemLabel="Tramite Administrativo" itemValue="D"/>
                                                <f:selectItem itemLabel="Solicitud de Intervención" itemValue="I"/>
                                                <f:ajax listener="#{atencionController.actualizarListaTipoAtencion(atencionController.atencion.tipoMotivo)}" render="cmbTipoAtencion selTipoTramite chkDocumento"/>
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <label for="inputtipoatencion" class="control-label col-form-label"><strong>TIPO DE ATENCIÓN</strong></label>
                                            <h:selectOneMenu required="true" requiredMessage="Debe seleccionar el tipo de atención" id="cmbTipoAtencion" value="#{atencionController.atencion.tipoAtencion}" class="tipoatencion form-control">
                                                <f:selectItem itemValue="#{null}" itemLabel="Selecione" />
                                                <f:selectItems value="#{atencionController.listaTipoAtencion}" var="y" itemLabel="#{y.nombreParametro}" itemValue="#{y.valorParametro}" />
                                                <f:ajax listener="#{atencionController.actualizarListaTipoTramite(atencionController.atencion.tipoAtencion,atencionController.atencion.tipoMotivo)}" render="selTipoTramite"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <label for="inputtipotramite" class="control-label col-form-label"><strong>TIPO DE TRAMITE</strong></label>
                                            <h:selectOneListbox required="true" requiredMessage="Debe seleccionar un tipo de tramite" id="selTipoTramite" value="#{atencionController.atencion.tipoTramite}" class="tipotramite form-control" >
                                                <f:selectItems value="#{atencionController.listaTipoTramite}" var="x" itemLabel="#{x.nombreParametro}" itemValue="#{x.valorParametro}" />
                                            </h:selectOneListbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <label for="inputdocumento" class="control-label col-form-label"><strong>CUENTA CON DOCUMENTOS</strong></label>
                                            <h:selectOneRadio required="true" requiredMessage="Debe Indicar si cuenta con documentos" id="chkDocumento" class="documento" value="#{atencionController.atencion.indicadorDocumentos}">
                                                <f:selectItem itemLabel="Si" itemValue="S"/>
                                                <f:selectItem itemLabel="No" itemValue="N"/>
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
