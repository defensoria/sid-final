<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <link rel="stylesheet" type="text/css" href="../../assets/extra-libs/jquery.kaypad/css/jquery.keypad.css" />
            <link rel="stylesheet" type="text/css" href="../../assets/extra-libs/cronometro/cronometro.css" />
            <script type="text/javascript" src="../../assets/extra-libs/jquery.kaypad/js/jquery.plugin.js"></script>
            <script type="text/javascript" src="../../assets/extra-libs/jquery.kaypad/js/jquery.keypad.js"></script>
            <h:form id="idForm" class="form-horizontal" enctype="multipart/form-data">
                <style>
                    .trPadding{
                        padding-bottom: 10px;
                    }
                    .trPaddingRight{
                        padding-right: 10px;
                        padding-bottom: 10px;
                    }
                    .trPaddingLeft{
                        padding-left: 10px;
                        padding-bottom: 10px;
                    }
                    .clasRED{
                        background: #F2DEDE;
                        border: solid #A94442;
                    }
                </style>
                <div class="row" style="center">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header header-dark">
                                <h4 class="card-title"><a href="#">Asignar Usuario Ventanilla</a></h4>
                            </div>
                            <div class="card-body">
                                <h:panelGroup id="idPanelGroupDatosCiudadano">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <label for="inputUsuario" class="control-label col-form-label"><strong>USUARIO</strong></label>
                                                <h:selectOneMenu id="cmbUsuario" 
                                                                 value="#{atencionController.usuarioVentanilla.codigoUsuario}" 
                                                                 class="usuario form-control">
                                                    <f:selectItem itemValue="#{null}" itemLabel="Selecione" />
                                                    <f:selectItems value="#{atencionController.listaUsuarios}" var="y" itemLabel="#{y.nombre} #{y.apellidoPaterno} #{y.apellidoMaterno}" itemValue="#{y.codigo}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <label for="inputVentanilla" class="control-label col-form-label"><strong>VENTANILLA</strong></label>
                                                <h:selectOneMenu id="cmbVentanilla" 
                                                                 value="#{atencionController.usuarioVentanilla.idVentanilla}" 
                                                                 class="ventanilla form-control">
                                                    <f:selectItem itemValue="#{null}" itemLabel="Selecione" />
                                                    <f:selectItems value="#{atencionController.listaVentanilla}" var="y" itemLabel="#{y.codVentanilla}" itemValue="#{y.idVentanilla}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group" style="text-align: center">
                                                <a class="btn btn-warning" jsf:action="#{atencionController.asignarUsuarioVentanilla()}" >
                                                    <i class="fa fa-save"></i> Agregar Usuario-Ventanilla
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header header-dark">
                                <h4 class="card-title"><a href="#">Lista de Usuarios-Ventanilla</a></h4>
                            </div>
                            <div class="card-body">
                                <h:panelGroup id="idPanelGroupDatosTramite">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="inputmotivo" class="control-label col-form-label"><strong>Motivo</strong></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="motivo form-control" jsf:value="#{atencionController.atencionTicket.descMotivo}" disabled="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label col-form-label"><strong>Tipo de Trámite</strong></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="tipotramite form-control" jsf:value="#{atencionController.atencionTicket.descTramite}" disabled="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="inputtipoatencion" class="control-label col-form-label"><strong>Tipo de Atención</strong></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="tipoatencion form-control" jsf:value="#{atencionController.atencionTicket.descAtencion}" disabled="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group" style="text-align: center">
                                                <a class="btn btn-warning" jsf:action="#{registroController.iniciarExpedienteSAC()}" >
                                                    <i class="fa fa-save"></i> Generar Expediente
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
