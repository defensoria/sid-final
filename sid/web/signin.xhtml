<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head> 
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/> 
        <title>Ingreso SID</title>
        <link href="/sid/faces/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/sid/faces/bootstrap/css/signin.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        
        <center>
            <h1>SID <small>Sistema de Registro de Información Defensorial</small></h1>
        </center>
        <br/>
        <div class="container">
            <h:form class="form-signin">
                <h:messages />
                <h3 class="form-signin-heading">Por favor, inicie sesión</h3>
                <input type="text" id="usuario" jsf:value="#{loginController.usuario.codigo}" class="form-control" placeholder="Usuario" required="true" style="width: 100%" autofocus="true"/>
                <input type="password" id="pass" jsf:value="#{loginController.usuario.clave}" class="form-control" placeholder="Contraseña" required="true" style="width: 100%"/>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"/> Recordar
                </label>
                <button class="btn btn-lg btn-primary btn-block" jsf:action="#{loginController.ingresarSistema}" type="submit">Ingresar
                    <span class="glyphicon glyphicon-user"></span>
                </button>
                
            </h:form>
            <style>
           #footer {
   position:absolute;
   bottom:0;
   text-align: right;
   padding-right: 20px;
   padding-bottom: 20px;
}
        </style>
        <div id="footer" class="">
                <div style="padding-left:80px"> <img alt="" src="/sid/faces/bootstrap/img/giz.png" width="15%" /></div>
    </div>
        </div>
        <link href="/sid/faces/bootstrap/css/theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="/sid/faces/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="/sid/faces/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
        <link href="/sid/faces/bootstrap/css/slider.min.css" rel="stylesheet" type="text/css"/>
    </body>
</html>
